<!docytpe HTML>
<html>

    <head>
    
        <title>12 Column Responsive Grid</title>
    
        <link rel="stylesheet" href="css/master.css">
        
    </head>
    <body>
    
        <section class="center-content">
        
            <div class="column col-full">
                <p>12 columns (col-1x)</p>
            </div>
        
            <span class="preview">
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
                <div class="column col-1x"></div>
            </span>
            
            <div class="column col-full">
                <p>6 columns (col-2x)</p>
            </div>
            
            <span class="preview">
                <div class="column col-2x"></div>
                <div class="column col-2x"></div>
                <div class="column col-2x"></div>
                <div class="column col-2x"></div>
                <div class="column col-2x"></div>
                <div class="column col-2x"></div>
            </span>
            
            <div class="column col-full">
                <p>4 columns (col-3x)</p>
            </div>
            
            <span class="preview">
                <div class="column col-3x"></div>
                <div class="column col-3x"></div>
                <div class="column col-3x"></div>
                <div class="column col-3x"></div>
            </span>
            
            <div class="column col-full">
                <p>3 columns (col-4x)</p>
            </div>
            
            <span class="preview">
                <div class="column col-4x"></div>
                <div class="column col-4x"></div>
                <div class="column col-4x"></div>
            </span>
            
            <div class="column col-full">
                <p>col5x</p>
            </div>
            
            <span class="preview">
                <div class="column col-5x"></div>
                <div class="column col-5x"></div>
                <div class="column col-2x"></div>
            </span>
            
            <div class="column col-full">
                <p>col-6x</p>
            </div>
            
            <span class="preview">
                <div class="column col-6x"></div>
                <div class="column col-6x"></div>
            </span>
            
            <div class="column col-full">
                <p>col-7x</p>
            </div>
            
            <span class="preview">
                <div class="column col-7x"></div>
                <div class="column col-5x"></div>
            </span>
            
            <div class="column col-full">
                <p>col-8x</p>
            </div>
            
            <span class="preview">
                <div class="column col-8x"></div>
                <div class="column col-4x"></div>
            </span>
            
            <div class="column col-full">
                <p>col-9x</p>
            </div>
            
            <span class="preview">
                <div class="column col-9x"></div>
                <div class="column col-3x"></div>
            </span>
            
            <div class="column col-full">
                <p>1 column plus 1 columns (col-10x / col-2)</p>
            </div>
            
            <span class="preview">
                <div class="column col-10x"></div>
                <div class="column col-2x"></div>
            </span>
            
            <div class="column col-full">
                <p>1 column plus 1 columns (col-11x / col-1)</p>
            </div>
            
            <span class="preview">
                <div class="column col-11x"></div>
                <div class="column col-1x"></div>
            </span>
            
            <div class="column col-full">
                <p>full span (col-12x OR col-full)</p>
            </div>
            
            <span class="preview">
                <div class="column col-12x"></div>
            </span>
            
        </section>
        
    </body>
</html>
